<script>
const chapters = [
`Chapter 1: Arrival
Soojin stepped off the plane, excitement and nerves buzzing through her. Seoul was everything she imagined and more, ready for a new life as an aspiring singer.`,
`Chapter 2: First Encounter
She met Minho, a quiet producer with eyes that seemed to read her soul. Their first conversation was awkward yet memorable.`,

`Chapter 4: Hidden Feelings

let currentChapter = 0;
const contentDiv = document.getElementById("storyContent");
const chapterTitle = document.getElementById("chapterTitle");

function showChapter() {
    contentDiv.innerHTML = "<p>" + chapters[currentChapter].replace(/\n/g,'<br>') + "</p>";
    chapterTitle.textContent = "Chapter " + (currentChapter+1);
}

function nextChapter() {
    if(currentChapter < chapters.length -1) currentChapter++;
    showChapter();
}

function prevChapter() {
    if(currentChapter > 0) currentChapter--;
    showChapter();
}

showChapter();
